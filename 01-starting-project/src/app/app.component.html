<app-header></app-header>
<main>
  <ul id="users">
    <!-- User For Loop and track  -->
    @for(user of users; track user.id) {
    <li>
      <app-users [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  <app-tasks [name]="selectedUser ? selectedUser.name : ''" />
</main>
