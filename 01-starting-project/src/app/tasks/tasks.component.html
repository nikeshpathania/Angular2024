<section id="tasks">
  <header>
    <ul>
      <li>
        <h2>{{ name }}'s Tasks</h2>
        <menu><button>Add Task</button></menu>
      </li>
    </ul>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
